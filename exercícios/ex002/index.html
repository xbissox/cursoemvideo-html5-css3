<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer
        jeito. Basta colocar tudo
         em um par de tags
         &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebrar um texto
        em algum lugar específico
        como este, <br>basta você 
        usar a tag &lt;br&gt;.
    </p>
</body>
</html>
