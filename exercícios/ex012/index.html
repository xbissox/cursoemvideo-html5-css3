<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmento</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="400" poster="imagens/thumb.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vizualizador de vídeos.</p>
    </video>
    <h1>Incorporando vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=QSnMmm5ZchW9pVrv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Incorporando vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/819819044?h=1e37baa3f3" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
