<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa página em vários dispositivos diferentes ou então apenas diminua ou aumente seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir um áudio.</p>
    <audio preload="none" controls autoplay>
        <source src="midia/Smoke-Lish-Grooves.mp3" type="audio/mpeg">
        <p>Seu navegador não é compatível com o reprodutor de áudio
            <a href="midia/Smoke-Lish-Grooves.mp3">clique aqui</a> para baixar.
        </p>
    </audio>
</body>
</html>
