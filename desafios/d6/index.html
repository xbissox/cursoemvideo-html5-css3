<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse para descobrir cada tag de cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use o H1, H2, H3, H4, H5 e H6">Títulos</abbr></li>
        <li><abbr title="Use o <img src>">Imagens</abbr></li>
        <li><abbr title="Use <abbr title>">Abreviações</abbr></li>
        <li><abbr title="Use <code>">Código fonte</abbr></li>
        <li><abbr title="Use <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
